
<div class="containerAssistencia" style="background-color: rgb(48,48,48)">
  <!--  BARRA DE MENU -->
  <mat-toolbar color="#E4DCAD">
    <span class="mat-button-wrapper" style="color: rgb(203,232,107);">
          <button mat-icon-button (click)="sidenav.toggle()"  calss="a">
           <mat-icon _ngcontent-fsh-c193="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font" style="
          ">menu</mat-icon>
          </button>
    </span>
  </mat-toolbar>


  <!--  MENU OPÇÕES-->
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav  #sidenav fxLayout="column"   opened="false" fxHide.gt-sm="false">
      <div fxLayout="column">
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/assistencia">Assistencia</a>
        <a  mat-button [matMenuTriggerFor]="portador">Portador
          <mat-menu #portador="matMenu">
            <button mat-menu-item [matMenuTriggerFor]="opcoes">Portador</button>
          </mat-menu>
          <mat-menu #opcoes="matMenu">
            <button mat-menu-item  routerLink="/portador">Listar Portador</button>
            <button mat-menu-item  routerLink="/cadastrarPortador">Cadastrar Portador</button>
          </mat-menu>
        </a>
      </div>
    </mat-sidenav>

        <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemFatura">
          <mat-card class="listagem"><mat-card-title   align="center">Fatura</mat-card-title></mat-card>
            <div class="container">
              <table  mat-table [dataSource]="fatura" >

                    <ng-container  matColumnDef="nome">
                      <th mat-header-cell *matHeaderCellDef> Nome</th>
                      <td mat-cell *matCellDef="let fatura"> {{fatura.nomePortador}} </td>
                    </ng-container>

                    <ng-container  matColumnDef="valorAssistencia">
                      <th mat-header-cell *matHeaderCellDef> Valor</th>
                      <td mat-cell *matCellDef="let fatura"> {{fatura.valorAssistencia}} </td>
                    </ng-container>

                    <ng-container matColumnDef="status">
                      <th mat-header-cell *matHeaderCellDef> Status </th>
                      <td mat-cell *matCellDef="let fatura"> {{fatura.status}} </td>
                    </ng-container>

                    <ng-container matColumnDef="codigoFatura">
                      <th mat-header-cell *matHeaderCellDef> Codigo Fatura </th>
                      <td mat-cell *matCellDef="let fatura"> {{fatura.codigoFatura}} </td>
                    </ng-container>

                    <ng-container matColumnDef="dataVenciamento">
                      <th mat-header-cell *matHeaderCellDef> Data de vencimento </th>
                      <td mat-cell *matCellDef="let fatura"> {{fatura.dataVenciamento}} </td>
                    </ng-container>

                  <ng-container matColumnDef="opções">
                    <th mat-header-cell  *matHeaderCellDef> Opções</th>
                    <td mat-cell  *matCellDef="let fatura">
                      <button  mat-icon-button (click)="editar(fatura)"><mat-icon>create</mat-icon></button>
                      <button mat-icon-button (click)="remover(fatura)"><mat-icon>delete</mat-icon></button>
                    </td>
                  </ng-container>

                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>'
                  </table>
                </div>
            </div>
          </mat-sidenav-container>
        </div>>
    <div>
</div>
