<div class="containerPortador" style="background-color: rgb(48,48,48)">
  <!--  BARRA DE MENU -->
  <mat-toolbar color="#E4DCAD">
    <span class="mat-button-wrapper" style="color: rgb(203,232,107);">
          <button mat-icon-button (click)="sidenav.toggle()"  calss="a">
           <mat-icon _ngcontent-fsh-c193="" role="img" class="mat-icon notranslate material-icons mat-icon-no-color" aria-hidden="true" data-mat-icon-type="font" style="
          ">menu</mat-icon>
          </button>
    </span>
  </mat-toolbar>


  <!--  MENU OPÇÕES-->
  <mat-sidenav-container fxFlexFill class="example-container">
    <mat-sidenav  #sidenav fxLayout="column"   opened="false" fxHide.gt-sm="false">
      <div fxLayout="column">
        <a mat-button routerLink="/home">Home</a>
        <a mat-button routerLink="/assistencia">Assistencia</a>
        <a mat-button routerLink="/fatura">Fatura</a>
        <a mat-button routerLink="/cadastrarPortador">Portador</a>
      </div>
    </mat-sidenav>


    <div fxLayout="column" fxLayoutAlign="center" fxLayoutGap="10px" class="listagemPortador">
      <mat-card class="listagem"><mat-card-title   align="center">Portador</mat-card-title></mat-card>
      <div class="container">
        <table  mat-table [dataSource]="portador"  style="background-color: rgb(48,48,48)" >

          <ng-container  matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef> Nome</th>
            <td mat-cell *matCellDef="let portador"> {{portador.nome}} </td>
          </ng-container>

          <ng-container  matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef> Cpf</th>
            <td mat-cell *matCellDef="let portador"> {{portador.cpf}} </td>
          </ng-container>

          <ng-container matColumnDef="telefone">
            <th mat-header-cell *matHeaderCellDef> telefone </th>
            <td mat-cell *matCellDef="let portador"> {{portador.telefone}} </td>
          </ng-container>

          <ng-container matColumnDef="assistencia_id">
            <th mat-header-cell *matHeaderCellDef> assistencia_id </th>
            <td mat-cell *matCellDef="let portador"> {{portador.assistencia_id}} </td>
          </ng-container>

          <ng-container matColumnDef="diaFaturamento">
            <th mat-header-cell *matHeaderCellDef> Ativo </th>
            <td mat-cell *matCellDef="let portador"> {{portador.diaFaturamento}} </td>
          </ng-container>


          <ng-container matColumnDef="opções">
            <th mat-header-cell  *matHeaderCellDef> Opções</th>
            <td mat-cell  *matCellDef="let portador">
              <button  mat-icon-button (click)="editar(portador)"><mat-icon>create</mat-icon></button>
              <button mat-icon-button (click)="remover(portador)"><mat-icon>delete</mat-icon></button>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>
    <div>
    </div>
  </mat-sidenav-container>
</div>
